<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search Engine</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/wikipedia.png" type="image/x-icon">
</head>
<body>

    <!-- Header section -->
    <header class="container mt-5 text-center">
        <img src="./assets/img/wikipedia.png" alt="Wikipedia Logo" class="mb-4">
        <form class="form-inline justify-content-center" id="search-form">
            <div class="autocomplete">
                <input type="search" name="search" class="form-control mr-2" placeholder="Search Wikipedia" aria-label="Search Wikipedia" id="search-input">
                <div id="suggestions" class="suggestions"></div>
            </div>
            <button type="submit" class="btn btn-primary mr-2" title="Search">
                <i class="fas fa-search"></i>
            </button>
            <button type="button" id="random-article" class="btn btn-secondary" title="Random article">
                <i class="fas fa-random"></i>
            </button>
        </form>
    </header>

    <!-- Main content section -->
    <main class="container">
        <section id="results" class="mt-4 d-flex flex-column align-items-center">
            <!-- Search results will be displayed here -->
        </section>
    </main>

    <!-- Footer section -->
    <footer class="container mt-4 text-center">
        By Kasper ZÃ¼low
    </footer>

    <!-- JavaScript libraries and custom script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
